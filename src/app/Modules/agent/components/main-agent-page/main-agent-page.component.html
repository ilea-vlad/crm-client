<div class="container-fluid">
  <div class="row">
    <div class="col-2" id="side-menu">
      <form ngForm (ngSubmit)="getData(data)" #data="ngForm">
        <mat-form-field class="form-group" appearance="fill">
          <mat-label> Agent </mat-label>
          <label for="agent"></label>
          <select ngModel="" matNativeControl name="agent" id="agent">
            <option matNativeControl *ngFor="let agent of agentList" value="{{agent.id}}" > {{agent.username}} </option>
          </select>
        </mat-form-field>
        <div class="form-group">
          <label for="sinceDate"></label>
          <input type=date  name="sinceDate" id="sinceDate" ngModel="">
        </div>
        <div class="form-group">
          <label for="untilDate"></label>
          <input type=date name="untilDate" id="untilDate" ngModel="">
        </div>
        <button type="submit" class="btn btn-outline-danger"> Generate</button>
      </form>
    </div>
    <div class="col-10">
      <div *ngFor="let agent of uncheckedAgents">
        <ngb-alert [dismissible]="false"><strong>{{agent.username}}</strong> New agent registered,wait for your permission!!
          <button class="btn btn-outline-success" (click)="gavePermission(agent)">Confirm</button>
          <button class="btn btn-outline-success" (click)="delete(agent)">Delete</button>
        </ngb-alert>
      </div>
      <button class="btn btn-outline-danger" (click)="logout()"> Logout</button>
      <app-agent-chart *ngIf="componentVisibility" [achievements]="achievements"></app-agent-chart>
    </div>
  </div>
</div>
