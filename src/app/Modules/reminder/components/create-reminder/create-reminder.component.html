<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Reminders</h4>
  <button type="button" class="close" aria-label="Close" (click)=modal.close()>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form ngForm (ngSubmit)="onSubmit(reminder)" #reminder="ngForm">
    <div class="form-group">
      <label for="date">Date</label>
      <div class="input-group">
        <input ngModel="" id="date" class="form-control" type="date" placeholder="Date" name="date">
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <div class="input-group">
        <input ngModel="" id="message" class="form-control" type="text" placeholder="Message" name="message">
      </div>
    </div>
    <button type="submit" class="btn btn-outline-dark">Save</button>
  </form>
</div>
